<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shawn Studio Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="copy.ico" />
        
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lateef" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


</head>

<body>

    <div id="container">

        <div id="snackbar" class="hiding dark">
            <div id="title">
                <div class="title">
                    <p>Settings</p>
                </div>
            </div>
            <br>
            <div id="bgSelector" class="settingSection">
                <div class="title">
                    <p>Select a Custom Background</p>
                </div>
                <input class="chooseFile" type="file" value="upload" id="fileButton" />
                <br>

                <br>
                <progress value="0" max="100" id="uploader" class="ppProgress progress-bar progress-bar-striped progress-bar-animated"></progress>

                <br>

                <button id="removeTheme">remove theme</button>
            </div>

            <div id="themeSelector" class="settingSection">
                <div class="title">
                    <p>Select a Theme</p>
                </div>

                <button type="button" id="darkTheme" class="btn btn-dark">Dark</button>
                <button type="button" id="lightTheme" class="btn btn-light">Light</button>
            </div>

            <div id="bookmarkSelector" class="settingSection">
                <div class="title">
                    <p>Custom Bookmarks</p>
                </div>

                <div class="hide" id="panel">
                    <form name="submitform" onsubmit="return false">
                        <input class="inputField" id="urlLabel" list="defaultLabels" type="text" name="label" placeholder="Label" title="Input label" required>
                        <datalist id="defaultLabels">
                        </datalist>
                        <input class="inputField" id="urlInput" list="defaultURLs" type="url" name="hostname" placeholder="Link (https://)" title="Input link (URLs must start with https://)"
                            required>
                        <datalist id="defaultURLs">
                            <option value="https://">
                        </datalist>
                        <button class="linkAdd" type="submit" title="Add link" id="addUrl" formnovalidate>Add</button>

                        <button aria-pressed="false" class="btnAdd" id="btnToggle" title="Edit Bookmarks">
                                <i class="fas fa-pencil-alt pencil" id="icon"></i>
                            </button>
        
                    </form>

                </div>

 
            </div>



            <i class="far fa-times-circle" id="close"></i>
        </div>

        <div id="weather-block" class="lightClock">
            <div id="temp" class="weatherTemp"></div>

            <div id="city" class="weatherCity"></div>

            <div id="weather-description" class="weatherType"></div>

            <div id="weatherIcon"></div>


        </div>







        <div class="clock lightClock" id="clockColor">


            <li id="hours"></li>
            <li id="point">:</li>
            <li id="min"></li>
            <li id="point">:</li>
            <li id="sec"></li>
            <li id="ampm"></li>

            <div id="date"></div>

        </div>

        <i class="fas fa-cog fa-2x" id="settings"></i>



        <div id="search">
            <form method="get" action="https://www.google.com/search">
                <input class="rq-form-element" id="field" type="text" name="q" size="31" value="" autofocus>
            </form>
        </div>

        <div id="fw-container" class="dark">
            <script src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="48421/"></script>
        </div>




        <base target="_blank">
        <!-- opens all links in a new window -->
        <div id="links" class="links"></div>


        <i id="myBtn" class="fas fa-angle-up fa-2x lightClock" value="lightClock"></i>




        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&#10006</span>
                </div>
                <div class="modal-body">
                    <iframe src="https://codesandbox.io/embed/new?codemirror=1&highlights=11,12,13,14" href="style2.css" sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin"></iframe>
                </div>

            </div>

        </div>

    </div>










    <script src="http s://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/api.js"></script>
    <script src="assets/javascript/clock.js"></script>
    <!-- 
    <script src="assets/javascript/bookmarks.js"></script>
    <script src="assets/javascript/chat.js"></script>
     -->





</body>

</html>
